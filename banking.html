<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amar Matir Bank</title>
    <!-- bootstrp cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/banking.css" />
  </head>
  <body>
    <header class="container my-5">
      <h1 class="text-center display-6 fw-bold">
        Let's Save Some
        <span class="text-success fw-bolder display-5">Money</span>
      </h1>
    </header>
    <main>
      <section class="container px-4">
        <div class="row g-4">
          <div class="col-lg-6">
            <div
              class="bg-primary bg-gradient border rounded-5 shadow-lg p-4 text-white"
            >
              <h3 class="text-center fs-4 fw-bold">Deposite</h3>
              <h1 class="text-center fs-1 fw-bold">
                $<span id="current-ammount">00</span>
              </h1>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="bg-info bg-gradient border rounded-3 p-4 text-white">
              <h3 class="text-center fs-4 fw-bold">Total Balance</h3>
              <h1 class="text-center fs-1 fw-bold">
                $<span id="current-balance">1000</span>
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-4">
        <div
          class="bg-danger w-50 mx-auto p-4 border-3 rounded-3 d-flex flex-column justify-content-center align-items-center overflow-hidden"
        >
          <h1 class="text-white">Deposite to Matir Bank</h1>
          <input
            id="input-amount"
            class="d-block my-2 border-1 rounded-1 text-center"
            type="text"
            name=""
            id=""
            placeholder="$amount"
          />
          <button
            id="deposite-btn"
            class="btn btn-success border border-danger rounder text-white fw-bold"
          >
            Deposite
          </button>
        </div>
      </section>
    </main>
    <script src="./js/banking.js"></script>
  </body>
</html>
