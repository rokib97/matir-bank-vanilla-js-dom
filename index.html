<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matir Bank</title>
    <!-- bootstrp cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5 fw-bold">
        Welcome To My <span class="text-success fw-bolder">Matir Bank</span>
      </h1>
    </header>
    <main>
      <section
        class="container bg-secondary bg-gradient my-4 p-5 border submit w-50"
      >
        <h3 class="text-white fs-2 fw-bold my-4">Login To Save Money</h3>
        <input
          id="email-value"
          class="w-50 d-block my-3 border-0 rounded-3 px-3"
          placeholder="your email please"
          type="email"
          name=""
          id=""
        />
        <input
          id="password-value"
          class="w-50 d-block my-3 border-0 rounded-3 px-3"
          placeholder="your password please"
          type="password"
          name=""
          id=""
        />
        <button
          id="bank-btn"
          class="btn btn-success rounder text-white fw-bold mb-4"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
